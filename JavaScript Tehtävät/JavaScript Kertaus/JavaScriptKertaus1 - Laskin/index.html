<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luksia Laskin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Luksia Laskin</h1>
        <div class="mb-3"
            <form>
                <label for="laskin">Laskin</label>
                <input type="text" id="laskin" name="laskin" class="form-control" readonly><br>
                <label for="laskutoimitus">Laskutoimitus</label>
                <input type="text" id="laskutoimitus" name="laskutoimitus" class="form-control"><br>
                <select name="operation" id="operation" class="form-control" onchange="addOperator()">
                    <option value="none" selected disabled hidden>Valitse Laskutoimitus</option> 
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                  </select>
            </form>
        </div>
        <center>
        <div class="row">
            <div class="col">
            <table>
                <tr>
                    <td><button class="btn btn-primary col m-2" onclick="addNumber('7')">7</button></td>
                    <td><button class="btn btn-primary col m-2" onclick="addNumber('8')">8</button></td>
                    <td><button class="btn btn-primary col m-2" onclick="addNumber('9')">9</button></td>
                </tr>
            </div>
            <div class="col">
                <tr>
                    <td><button class="btn btn-primary col m-2" onclick="addNumber('4')">4</button></td>
                    <td><button class="btn btn-primary col m-2" onclick="addNumber('5')">5</button></td>
                    <td><button class="btn btn-primary col m-2" onclick="addNumber('6')">6</button></td>
                </tr>
            </div>
            <div class="col">
                <tr>
                    <td><button class="btn btn-primary col m-2" onclick="addNumber('1')">1</button></td>
                    <td><button class="btn btn-primary col m-2" onclick="addNumber('2')">2</button></td>
                    <td><button class="btn btn-primary col m-2" onclick="addNumber('3')">3</button></td>
                </tr>
            </div>
            <div class="col">
                <tr>
                    <td><button class="btn btn-primary col m-2" onclick="addNumber('0')">0</button></td>
                    <td><button class="btn btn-primary col m-2" onclick="addNumber('.')">,</button></td>
                    <td><button class="btn btn-primary col m-2" onclick="clearScreen()">C</button></td>
                </tr>
            </div>
            <div class="col">
                <tr>
                    <td <button class="btn btn-primary col m-2"  onclick="mathResult()">=</button></td>
                </tr>
            </div>
            </table>
            <div class="col">
            <img src="luksia.png">
        </div>
        </div>
    </center>
    </div>

    <script src="index.js"></script>
</body>
</html>
